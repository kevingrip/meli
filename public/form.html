<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>

    <div class="divForm">
        <h1>Nuevo viaje</h1>
    </div>


    <div class="divForm">
        <form class='form' id="formularioProducto">
            <input type="text" name="seller" placeholder="Vendedor" required><br>
            <input type="number" name="ventaid" placeholder="ventaid" required><br>
            <input type="number" name="shipping" placeholder="envio" required><br>
            <input type="text" name="fechaVenta" placeholder="fechaVenta" required><br>
            <input type="date" name="fechaEntrega" placeholder="fechaEntrega" required><br>
            <input type="number" name="diaSemana" placeholder="diaSemana" required><br>
            <input type="text" name="mes" placeholder="mes" required><br>
            <input type="text" name="dia" placeholder="dia" required><br>
            <input type="text" name="producto" placeholder="producto" required><br>
            <input type="text" name="zona" placeholder="zona" required><br>
            <input type="text" name="envio" placeholder="envio" required><br>
            <input type="text" name="precio" placeholder="precio" required><br>
            <input type="number" name="pago" placeholder="pago" required><br>

            <button type="submit">Guardar Producto</button>
        </form>
    </div>


    <script>
        const form = document.getElementById('formularioProducto')

        form.addEventListener('submit', async (element) => {
            element.preventDefault(); //evita que se recargue la pagina automaticamente al presionar submit


            const formData = new FormData(form) //convierte el form en un objeto
            const data = Object.fromEntries(formData.entries()); //convierte el form en un objeto

            const fechaEntregaOriginal = new Date(data.fechaEntrega);
            fechaEntregaOriginal.setHours(fechaEntregaOriginal.getHours() + 2);
            data.fechaEntrega = fechaEntregaOriginal.toISOString();

            try {
                const peticion = await fetch('/mongo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })

                if (!peticion.ok) throw new Error(`Error ${peticion.status}`);

                const result = await peticion.json();
                alert(result.message || 'Viaje creado');

            } catch (error) {

                alert('Error al guardar el producto');
                console.error(error);

            }


        })

    </script>

</body>

</html>
