<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="background-color: blueviolet;">
    <h1 style="display: flex; justify-content: center; align-items: center; margin:30px;">Pagos</h1>

    <!-- Contenedor solo para botones -->
    <div id="filtros" style="display:flex; justify-content:center; margin-bottom:20px;"></div>

    <!-- Contenedor para resultados -->
    <div id="ordenes"></div>

    <div style="display: flex; justify-content: center; align-items: center" id="cargando">
        <h3>Cargando...</h3>
    </div>

    <script type="module">
        const ordenes = document.getElementById('ordenes')
        const filtros = document.getElementById('filtros')
        const cargando = document.getElementById('cargando')

        const createButton = (nombre) => {
            const button = document.createElement('button')
            button.textContent = nombre
            return button
        }

        const constructor = (divPadre, variable) => {
            const div = document.createElement('div')
            div.textContent = `${variable}`
            div.classList.add('divSubPagos')
            divPadre.appendChild(div)
        }

        const createDivEspacio = () => {

            let divEspacio = document.createElement('div')
            divEspacio.style.height = '25px'
            ordenes.appendChild(divEspacio)
        }

        const createTitles = () => {
            const divTitulo = document.createElement('div')
            constructor(divTitulo, 'Dia')
            constructor(divTitulo, 'Fecha')
            constructor(divTitulo, 'Mes')
            constructor(divTitulo, 'Zona')
            constructor(divTitulo, 'Envio')
            constructor(divTitulo, 'Precio ML')
            constructor(divTitulo, 'Pago')
            constructor(divTitulo, 'Cuenta')
            constructor(divTitulo, 'Venta ID')
            constructor(divTitulo, 'Producto')
            constructor(divTitulo, 'Semana')
            divTitulo.classList.add("divPagos")
            divTitulo.style.backgroundColor = 'cyan'
            divTitulo.style.fontWeight = 'bold'
            ordenes.appendChild(divTitulo)
        }

        const createDivPrecioTotal = (precioTotal) => {

            let divPrecioTotal = document.createElement('div')
            let subPrecioTotal = document.createElement('div')
            subPrecioTotal.textContent = `Total: $${precioTotal}`
            subPrecioTotal.style.padding = '30px'
            divPrecioTotal.appendChild(subPrecioTotal)
            divPrecioTotal.classList.add('divTotalPagos')
            divPrecioTotal.style.fontWeight = 'bold'
            ordenes.appendChild(divPrecioTotal)


        }

        ['TODAS', 'VERGUI', 'PLEX', 'KEVIN'].forEach(nombre => {
            const btn = createButton(nombre)
            filtros.appendChild(btn)

            btn.addEventListener('click', () => {
                Array.from(filtros.children).forEach(btn => {
                    btn.style.backgroundColor = ''
                })
                cargando.style.display = 'flex'
                btn.style.backgroundColor = 'violet'

                ordenes.innerHTML = ''
                const filtroEnvio = (nombre === 'TODAS') ? 'null' : nombre
                fetch(`/api/pagos/${filtroEnvio}`)
                    .then(response => {
                        if (!response.ok) {
                            window.location.href = 'login.html';
                            throw new Error('__redirigir_login__');
                        }
                        return response.json();
                    })
                    .then(result => {
                        cargando.style.display = 'none'

                        createTitles()

                        let semana = 0
                        let diaAnterior = 0
                        let maxSemana = 0

                        result.forEach(element => {
                            console.log(element)
                            const numeroSemana = element.diaSemana

                            if (diaAnterior <= numeroSemana) {
                                element.semana = semana
                                diaAnterior = numeroSemana
                            } else {
                                semana++
                                diaAnterior = 0
                                element.semana = semana
                                maxSemana = semana
                            }
                        })

                        let semanaElegida = maxSemana

                        const resultadoPorSemana = (semana) => {

                            let precioTotal = 0

                            let buttonAnt = createButton('ant')

                            let buttonSig = createButton('sig')

                            let divButtonPag = document.createElement('div')
                            let subDivButtonPag = document.createElement('div')
                            divButtonPag.style.display = 'flex'
                            subDivButtonPag.style.display = 'flex'
                            divButtonPag.style.justifyContent = 'center'
                            subDivButtonPag.style.justifyContent = 'space-evenly'
                            subDivButtonPag.style.width = '100px'
                            divButtonPag.style.width = '100%'
                            divButtonPag.style.margin = '10px'



                            result.filter(element => element.semana === semana).forEach(element => {
                                const divEnvio = document.createElement('div')
                                constructor(divEnvio, element.dia)
                                constructor(divEnvio, new Date(element.fechaEntrega).toLocaleDateString('es-AR'))
                                constructor(divEnvio, element.mes)
                                constructor(divEnvio, element.zona)
                                constructor(divEnvio, element.envio)
                                constructor(divEnvio, element.precio)
                                constructor(divEnvio, element.pago)
                                constructor(divEnvio, element.seller)
                                constructor(divEnvio, element.ventaid)
                                constructor(divEnvio, element.producto)
                                constructor(divEnvio, element.semana)

                                divEnvio.classList.add("divPagos")
                                precioTotal += element.pago

                                ordenes.appendChild(divEnvio)
                            })

                            createDivPrecioTotal(precioTotal)

                            if (semana != 0) {
                                subDivButtonPag.appendChild(buttonAnt)
                            }

                            if (semana != maxSemana) {
                                subDivButtonPag.appendChild(buttonSig)
                            }

                            divButtonPag.appendChild(subDivButtonPag)
                            ordenes.appendChild(divButtonPag)

                            buttonAnt.addEventListener('click', () => {
                                ordenes.innerHTML = '';
                                createTitles()
                                semanaElegida--
                                resultadoPorSemana(semanaElegida)
                            })

                            buttonSig.addEventListener('click', () => {
                                ordenes.innerHTML = '';
                                createTitles()
                                semanaElegida++
                                resultadoPorSemana(semanaElegida)
                            })

                        }

                        resultadoPorSemana(semanaElegida)




                    })
                    .catch(err => {
                        cargando.style.display = 'none'
                        console.error(err)
                    })
            })
        })

        // Opcional: iniciar con datos del primer filtro
        filtros.querySelector('button').click()

    </script>
</body>


</html>
